version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: tenpoKanri
      MYSQL_USER: tenpo
      MYSQL_PASSWORD: admin12345!!
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql #- ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  db_data:
